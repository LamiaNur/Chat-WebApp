<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="d-flex justify-content-between card-header align-items-center">
            <div class="user-picture">
              <img src="assets/a.jpg" alt="User Picture">
            </div>
            <h3 class="card-title mt-2">{{chatTitle}}</h3>
            <div class="active-now">
              <i class="fas fa-circle"></i>
              <span class="active-now-title">{{lastSeen}}</span>
            </div>
          </div>
          <div class="card-body chat-container"  (scroll)="onChatScroll($event)">
            <div *ngFor="let chat of chats">
              <div *ngIf="chat.userId !== currentUserId" class="message-group incoming">
                <div class="message">
                  <p>{{chat.message}}</p>
                  <span class="time">9:30 AM</span>
                </div>
              </div>
              <div *ngIf="chat.userId === currentUserId" class="message-group outgoing">
                <div class="message">
                  <p>{{chat.message}}</p>
                  <span class="time">9:32 AM</span>
                </div>
              </div>
            </div>
            
            <!-- Add more messages here -->
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="inputMessage">
              <div class="input-group-append">
                <button (click)="onClickSendMessage()" class="btn btn-primary btn-send">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
